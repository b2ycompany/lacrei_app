  cloud_firestore: ^4.17.4
  cloud_functions: ^4.6.0
  google_sign_in: ^6.2.1
  firebase_storage: ^11.7.7
  image_picker: ^1.1.2
  image_cropper: ^7.0.5
  google_maps_flutter: ^2.9.0
  url_strategy: ^0.2.0
  google_maps_flutter_web: ^0.5.4+2
  csv: ^5.1.1 
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
