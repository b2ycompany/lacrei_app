name: lacrei_app
description: Um projeto para a campanha Lacrei nas Escolas.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  introduction_screen: ^3.1.14
  shared_preferences: ^2.2.3
  http: ^1.2.1
  mask_text_input_formatter: ^2.9.0
  intl: ^0.20.2
  flutter_animate: ^4.5.0
  flutter_tilt: ^3.2.3
